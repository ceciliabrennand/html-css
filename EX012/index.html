<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como botar vídeos</title>
</head>
<body>
    <h1>Vou inserir um vídeo hospedado localmente</h1>
    <p>Esse vídeo tá hospedado no meu próprio servidor</p>
    <video width="200" poster="midia/capareels.jpg" controls>
        <source src="midia/Meuvideo(1).mp4" type="video/mp4">
        <source src="midia/Meuvideo(1).webm" type="video/webm">
        <source src="midia/meuvideoogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com o vídeo. Sinto muito!</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UgrJzEUf6Kw?si=pB_17zz6FWSqjYOe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
